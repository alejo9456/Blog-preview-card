<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="container">
    <article class="card">
      <img class="card__image" src="./assets/images/illustration-article.svg" alt="">
      <div class="card__tag">Learning</div>
      <time class="card__publication-date">Published 21 Dec 2023</time>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <section class="card__author-details">
        <img class="card__author-image" src="./assets/images/image-avatar.webp" alt="image-author">
        <h2 class="card__author-name">Greg Hooper</h2>
      </section>
    </article>
  </main>

</body>
</html>
